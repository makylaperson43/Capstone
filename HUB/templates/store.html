{% extends 'base.html' %} {%block content%}
<body>
  <div class="row">
    {%for product in all_products%}
    <div class="col-lg-4">
      <div class="box-element">
        <h4>{{product.name}}</h4>
        <p>{{product.desc}}</p>
        <input
          type="checkbox"
          value="{{product.price1}}"
          name="12oz"
          class="size-check"
          onclick="selectSize(this.id)"
          id="check1"
        />
        <input
          type="checkbox"
          value="{{product.price2}}"
          name="16oz"
          class="size-check"
          onclick="selectSize(this.id)"
          id="check2"
        />
        <input
          type="checkbox"
          value="{{product.price3}}"
          name="20oz"
          class="size-check"
          onclick="selectSize(this.id)"
          id="check3"
        />

        <button data-product="{{product.id}}" data-action="add" class="addBttn">
          Add
        </button>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="row">
    <h4>Cart</h4>
    <div class="col-lg-12">
      <div class="box-element"></div>
    </div>
  </div>
</body>

{%endblock%}
