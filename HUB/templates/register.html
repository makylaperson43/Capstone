{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'register.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div>
      <div>
        <div class="container">
          <div class="user_card_register">
            <div>
              <h3 class="register_word">CREATE AN ACCOUNT</h3>
            </div>
            <div>
              <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                  {% csrf_token %}
                  <p class="paslog">Username:</p>
                  <div class="input-group mb-2">
                    <div class="input-group-append"></div>
                    <div class="register_text_box">{{form.username}}</div>
                  </div>
                
                  <div class="register_text_box">{{form.email}}</div>
                  <p class="paslog">Password:</p>
                  <div class="register_text_box">{{form.password1}}</div>
                  <p class="paslog">Re-Enter Password:</p>
                  <div class="register_text_box">{{form.password2}}</div>
                  <div
                  class="d-flex justify-content-center mt-3 login_container"
                >
                  <div class="buttonContainer">
                    <input
                      class="btn login_btn"
                      type="submit"
                      value="Create Account"
                    />
                  </div>
                </form>
              </div>
          
          </div>

          {{form.errors}}

          <div>
            <a
            href="{% url 'login-page' %}"
            class="ml-2"
            <div
            class="d-flex justify-content-center colorl"
            >Already have an account?</a
          >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer class="footer">
    <p class="footerWords">The Hub Bistro & Coffee House</p>
    <p class="copy">Â©Makyla Person, Dylan Goad, and Justin Ashmore</p>
  </footer>
</html>
