{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>
  <div id="navBackground">
    <img class="theHubWord" src="/static/images/hub.png" />
  </div>
  <body>
      <div class="container h-100">
        <div class="box1">
          <div class="user_card_login">
            <div class="user_card">
              <div class="d-flex justify-content-center">
                <h3 id="form-title" class="loginword">LOGIN</h3>
              </div>
              <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                  {% csrf_token %}
                  <p class="paslog">Username:</p>
                  <div class="input-group mb-3">
                    <div class="input-group-append"></div>
                    <input type="text" name="username" class="tb" />
                  </div>
                  <p class="paslog">Password:</p>
                  <div class="input-group mb-2">
                    <div class="input-group-append"></div>
                    <input type="password" name="password" class="tb" />
                  </div>

                  <div
                    class="d-flex justify-content-center mt-3 login_container"
                  >
                    <input class="btn login_btn" type="submit" value="Login" />
                  </div>
                </form>
              </div>
              {% for message in messages%}
              <p id="messages">{{message}}</p>
              {% endfor %}
              <div>
                <a
                  href="{% url 'register-page' %}"
                  class="ml-2"
                  <div
                  class="d-flex justify-content-center colorl"
                  >Don't have an account?</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="footer">
    <p class="footerWords">The Hub Bistro & Coffee House</p>
    <p class="copy">Â©Makyla Person, Dylan Goad, and Justin Ashmore</p>
  </footer>
</html>
