{% extends 'base.html' %} {%block content%}
<body>
  <div class="row">
    {%for product in all_products%}
    <div class="col-lg-4">
      <div class="box-element">
        <h4>{{product.name}}</h4>
        <p>{{product.desc}}</p>
        <p><i>{{product.price1}}</i></p>
        <p><i>{{product.price2}}</i></p>
        <p><i>{{product.price3}}</i></p>

        <button data-product="{{product.id}}" data-action="add" class="addBttn">
          Add
        </button>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="box-element"></div>
    </div>
  </div>
</body>

{%endblock%}
