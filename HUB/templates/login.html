<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #83c7c0;
      }
      .user_card {
        width: 500px;
        height: 30em;
        margin-top: auto;
        margin-bottom: auto;
        background: black;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;
      }

      .form_container {
        margin-top: 20px;
      }

      #form-title {
        color: #fff;
      }

      .login_btn {
        width: 100%;
        background: white;
        color: black;
      }
      .login_btn:hover {
        background: #83c7c0;
      }
      .login_btn:focus {
        box-shadow: none ;
        outline: 0px ;
      }
      .login_container {
        padding: 0 2rem;
      }
      .input-group-text {
        background: #f7ba5b ;
        color: white;
        border: 0 ;
        border-radius: 0.25rem 1 1 0.5rem;
      }
      .input_user,
      .input_pass:focus {
        box-shadow: none;
        outline: 0px;
      }

      #messages {
        background-color: grey;
        color: #fff;
        padding: 10px;
        margin-top: 10px;
      }
      .box1 {
        background: salmon;
        border: solid 6px black;
        border-radius: 10em;
        height: 40em;
        margin-top: 5em;
      }
      .paslog {
        color: white;
        margin-left: -1em;
      }
      .colorl {
        color: blue;
      }
      .colorl:hover {
        color: white;
        text-decoration: none;
      }
      .tb {
        height: 3em;
        width: 15em;
        border-radius: 3em;
      }
    </style>
  </head>
  <body>
    <div class="container h-100">
      <div class="box1">
        <div class="d-flex justify-content-center h-100">
          <div class="user_card">
            <div class="d-flex justify-content-center">
              <h3 id="form-title">LOGIN</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
              <form method="POST" action="">
                {% csrf_token %}
                <p class="paslog">Username:</p>
                <div class="input-group mb-3">
                  <div class="input-group-append"></div>
                  <input type="text" name="username" class="tb" />
                </div>
                <p class="paslog">Password:</p>
                <div class="input-group mb-2">
                  <div class="input-group-append"></div>
                  <input type="password" name="password" class="tb" />
                </div>

                <div class="d-flex justify-content-center mt-3 login_container">
                  <input class="btn login_btn" type="submit" value="Login" />
                </div>
              </form>
            </div>
            {% for message in messages%}
            <p id="messages">{{message}}</p>
            {% endfor %}
            <div class="mt-4">
             
                <a href="{% url 'register-page' %}" class="ml-2"
                  >
              
              <div class="d-flex justify-content-center links colorl">
                Don't have an account?
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
