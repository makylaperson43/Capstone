<html>
  <head>
    <script
      type="text/javascript"
      src="https://js.squareupsandbox.com/v2/paymentform"
    ></script>

    <link rel="stylesheet" type="text/css" href="mysqpaymentform.css" />
  </head>
  <div id="form-container">
    <div id="sq-card-number"></div>
    <div class="third" id="sq-expiration-date"></div>
    <div class="third" id="sq-cvv"></div>
    <div class="third" id="sq-postal-code"></div>
    <button
      id="sq-creditcard"
      class="button-credit-card"
      onclick="onGetCardNonce(event)"
    >
      Pay $1.00
    </button>
  </div>
  <script type="text/javascript">
    //TODO: paste code from step 2.1.1

    // Create and initialize a payment form object
    const paymentForm = new SqPaymentForm({
      applicationId: "REPLACE_WITH_APPLICATION_ID",
      inputClass: "sq-input",
      autoBuild: false,
      // Customize the CSS for SqPaymentForm iframe elements
      inputStyles: [
        {
          fontSize: "16px",
          lineHeight: "24px",
          padding: "16px",
          placeholderColor: "#a0a0a0",
          backgroundColor: "transparent",
        },
      ],
      // Initialize the credit card placeholders
      cardNumber: {
        elementId: "sq-card-number",
        placeholder: "Card Number",
      },
      cvv: {
        elementId: "sq-cvv",
        placeholder: "CVV",
      },
      expirationDate: {
        elementId: "sq-expiration-date",
        placeholder: "MM/YY",
      },
      postalCode: {
        elementId: "sq-postal-code",
        placeholder: "Postal",
      },
      // SqPaymentForm callback functions
      callbacks: {
        /*
         * callback function: cardNonceResponseReceived
         * Triggered when: SqPaymentForm completes a card payment token request
         */
        cardNonceResponseReceived: function (
          errors,
          nonce,
          cardData,
          billingContact,
          shippingContact,
          shippingOption
        ) {
          if (errors) {
            // Log errors from payment token generation to the browser developer console.
            console.error("Encountered errors:");
            errors.forEach(function (error) {
              console.error("  " + error.message);
            });
            alert(
              "Encountered errors, check browser developer console for more details"
            );
            return;
          }
          //TODO: Replace alert with code in step 2.1
          alert(`The generated payment token is:\n${nonce}`);
        },
      },
    });

    paymentForm.build();

    //TODO: paste code from step 2.1.2

    function onGetCardNonce(event) {
      // Don't submit the form until SqPaymentForm returns with a payment token
      event.preventDefault();
      // Request a payment token from the SqPaymentForm object
      paymentForm.requestCardNonce();
    }
  </script>
</html>
